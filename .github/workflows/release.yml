name: Release Bun Package

on:
  push:
    branches:
      - main
    paths:
      - package.json
      - CHANGELOG.md
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout (need full history for tags)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # 3. Install dependencies
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # 4. Read version from package.json
      - name: Read package version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # 5. Ensure tag does not already exist
      - name: Check if tag exists
        run: |
          if git rev-parse "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "âŒ Tag already exists"
            exit 1
          fi

      # 6. Extract release notes from CHANGELOG.md
      - name: Generate release notes from CHANGELOG
        id: notes
        run: |
          VERSION="v${{ steps.version.outputs.version }}"

          if ! grep -q "## $VERSION" CHANGELOG.md; then
            echo "âŒ No changelog entry found for $VERSION"
            exit 1
          fi

          awk -v ver="$VERSION" '
            $0 == "## " ver {flag=1; next}
            /^## v/ && flag {exit}
            flag
          ' CHANGELOG.md > release.md

          echo "ðŸ“„ Release notes:"
          cat release.md

      # 8. Publish package
      - name: Publish Bun package
        run: bun publish --access public
        env:
          MEGABEE_LABS_NPM_TOKEN: ${{ secrets.MEGABEE_LABS_NPM_TOKEN }}

      # 9. Create git tag
      - name: Create git tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      # 10. Create GitHub Release (from CHANGELOG)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: release.md
